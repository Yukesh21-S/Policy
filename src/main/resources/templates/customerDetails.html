<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --background: #f5f3ff;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #fff 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .profile-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px -1px rgb(139 92 246 / 0.1),
            0 10px 15px -3px rgb(139 92 246 / 0.1);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(139 92 246 / 0.1),
            0 8px 10px -6px rgb(139 92 246 / 0.1);
        }

        .profile-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .profile-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .info-row:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .info-label {
            min-width: 120px;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-value {
            flex: 1;
            color: var(--text-color);
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message {
            background-color: #fef2f2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ef4444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .btn-secondary {
            background-color: #f3e8ff;
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: #e9d5ff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .info-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Customer Details</h1>
    </div>


    <div th:if="${customer}" class="profile-card">
        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-user"></i>
                Personal Information
            </h2>
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-user"></i>
                    Name
                </div>
                <div class="info-value" th:text="${customer.name}"></div>
            </div>
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-envelope"></i>
                    Email
                </div>
                <div class="info-value" th:text="${customer.email}"></div>
            </div>
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-phone"></i>
                    Phone
                </div>
                <div class="info-value" th:text="${customer.phoneNumber}"></div>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-map-marker-alt"></i>
                Address Details
            </h2>
            <div th:if="${customer.address}">
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-globe"></i>
                        Country
                    </div>
                    <div class="info-value" th:text="${customer.address.country}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-map"></i>
                        State
                    </div>
                    <div class="info-value" th:text="${customer.address.state}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-city"></i>
                        City
                    </div>
                    <div class="info-value" th:text="${customer.address.city}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-road"></i>
                        Street
                    </div>
                    <div class="info-value" th:text="${customer.address.street}"></div>
                </div>
            </div>
        </div>
    </div>
<div class="button-group">
    <a href="/customer/update" class="btn-primary">
        <i class="fas fa-file-alt"></i>
        Update Details
    </a>
</div>
    <div class="button-group">
        <a href="/customer/my-policies" class="btn btn-primary">
            <i class="fas fa-file-alt"></i>
            View My Policies
        </a>
        <a href="/customer/home" class="btn btn-secondary">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>
</div>
</body>
</html>
