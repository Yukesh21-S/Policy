<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claims List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #5b21b6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4c1d95;
        }
        .table-header {
            background-color: #5b21b6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold text-gray-800">Claims for Policy: <span th:text="${policyName}" class="text-purple-800"></span></h1>
    </div>
</nav>


<div th:if="${message != null}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-6">
    <p th:text="${message}"></p>
</div>

<div th:if="${customers != null && !customers.isEmpty()}" class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full">
        <thead class="table-header">
        <tr>
            <th class="px-6 py-3 text-left">Customer Name</th>
            <th class="px-6 py-3 text-left">Customer Email</th>
            <th class="px-6 py-3 text-left">Contact Number</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        <tr th:each="customer : ${customers}" class="hover:bg-gray-50">
            <td class="px-6 py-4 border-b" th:text="${customer.name}"></td>
            <td class="px-6 py-4 border-b" th:text="${customer.email}"></td>
            <td class="px-6 py-4 border-b" th:text="${customer.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
</main>

<footer class="mt-8 text-center pb-8">
    <a href="/admin/policies" class="btn-primary">Back to Policies</a>
</footer>
</body>
</html>
