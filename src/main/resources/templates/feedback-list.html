<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .page-title {
            color: #6d28d9;
            font-weight: 700;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .back-link {
            display: inline-block;
            font-size: 1rem;
            color: #6d28d9;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5b21b6;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="page-title">
        <i class="fas fa-comments me-2"></i>Feedbacks for Policy: <span th:text="${policyId.name}"></span>
    </h1>

    <div th:if="${feedbacks.isEmpty()}" class="empty-state">
        <i class="fas fa-comment-alt"></i>
        <p>No feedbacks available for this policy.</p>
    </div>

    <div th:if="${not feedbacks.isEmpty()}" class="card">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Feedback</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.customer.name}"></td>
                    <td th:text="${feedback.comment}"></td>
                    <td th:text="${feedback.rating}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/admin/policies}" class="back-link">
        <i class="fas fa-arrow-left"></i>Back to Policies
    </a>
</div>
</body>
</html>
