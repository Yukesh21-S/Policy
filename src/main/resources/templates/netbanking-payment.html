<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .payment-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #1f2937;
            font-size: 1.875rem;
            margin-bottom: 1rem;
        }

        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f0fdf4;
            color: #166534;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .pay-button {
            width: 100%;
            padding: 1rem;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .pay-button:hover {
            background: #6d28d9;
            transform: translateY(-1px);
        }

        .error-message {
            padding: 1rem;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .bank-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .payment-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="payment-header">
        <h1>Net Banking Payment</h1>
        <div class="secure-badge">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M13 5H3V11C3 12.1046 3.89543 13 5 13H11C12.1046 13 13 12.1046 13 11V5Z" stroke="#166534" stroke-width="2"/>
                <path d="M5 5V3C5 1.89543 5.89543 1 7 1H9C10.1046 1 11 1.89543 11 3V5" stroke="#166534" stroke-width="2"/>
            </svg>
            Secure Payment
        </div>
    </div>


    <form action="/customer/payment/netbanking" method="post">
        <input type="hidden" name="policyId" th:value="${policy.policyId}" />

        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" name="bankName" placeholder="Enter your bank name" required>
        </div>

        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>
        </div>

        <button type="submit" class="pay-button">
            Proceed to Pay
        </button>
    </form>
</div>
</body>
</html>
