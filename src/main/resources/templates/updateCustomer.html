<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #1f2937;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            font-size: 1.875rem;
            margin-bottom: 2rem;
        }

        h3 {
            color: #374151;
            font-size: 1.25rem;
            margin: 2rem 0 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        input[readonly] {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #6d28d9;
            transform: translateY(-1px);
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #7c3aed;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: #6d28d9;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Customer Details</h1>


    <form action="/customer/update" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:value="${customer.name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${customer.email}" readonly>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:value="${customer.password}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phoneNumber" th:value="${customer.phoneNumber}" required>
        </div>

        <h3>Address Details</h3>
        <div th:if="${customer.address}">
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="address.country" th:value="${customer.address.country}" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="address.state" th:value="${customer.address.state}" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="address.city" th:value="${customer.address.city}" required>
            </div>

            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="address.street" th:value="${customer.address.street}" required>
            </div>
        </div>

        <button type="submit">Update Details</button>
    </form>

    <a href="/customer/home" class="back-link">Back to Home</a>
</div>
</body>
</html>
