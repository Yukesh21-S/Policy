<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 1rem;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 460px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: #1f2937;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #6d28d9;
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #7c3aed;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: #6d28d9;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="header">
        <h2>Forgot Password?</h2>
        <p class="subtitle">No worries! Enter your email address and we'll send you an OTP to reset your password.</p>
    </div>

    <form th:action="@{/registration/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email">
        </div>

        <button type="submit">Send OTP</button>
    </form>

    <a href="/login" class="back-link">Back to Login</a>
</div>
</body>
</html>
