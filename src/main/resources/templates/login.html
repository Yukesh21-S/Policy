<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Portal with Password Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            margin-top: 80px;
        }

        .login-form {
            background: #f8f9fa;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: black;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            color: black;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            color: black;
        }

        .form-label {
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 62%;
            right: 15px;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 10;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-1);
            border: none;
        }

        .btn-outline-primary {
            border: 2px solid #6366f1;
            color: #6366f1;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--gradient-1);
            border-color: transparent;
            color: white;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            color: white;
            width: 100%;
        }

        .google-btn {
            background: #8b5cf6;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        a {
            color: #8b5cf6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6366f1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-form">
        <h1>Welcome Back</h1>
        <form action="/login" method="post">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" autofocus>
            </div>
            <div class="form-group mb-4 password-container">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                <i class="fa fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>

        <div class="divider"><span>or</span></div>

        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/google" class="social-btn google-btn text-decoration-none">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
        </div>


        <!-- Forgot password link, centered with some margin-top -->
        <div class="text-center mt-4">
            <p><a th:href="@{/registration/forgot-password}">Forgot password?</a></p>
        </div>

        <div class="text-center mt-3">
            <p>New user? <a href="/registration">Register here</a></p>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
