<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .payment-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      overflow: hidden;
    }

    .card-header {
      background-color: #6d28d9;
      padding: 1.5rem;
      text-align: center;
    }

    .header-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .header-icon i {
      font-size: 1.8rem;
      color: white;
    }

    .card-header h3 {
      color: white;
      margin: 0;
      font-weight: 600;
    }

    .card-body {
      padding: 2rem;
    }

    .amount-display {
      background: #f8fafc;
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .amount-label {
      color: #64748b;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .amount-value {
      color: #6d28d9;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-label {
      color: #475569;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #6d28d9;
      box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2);
    }

    .btn-primary {
      background-color: #6d28d9;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #5b21b6;
    }

    .support-text {
      text-align: center;
      color: #64748b;
      margin-top: 1.5rem;
      font-size: 0.875rem;
    }

    .error-message {
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 0.5rem;
      padding: 1rem;
      color: #dc2626;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="payment-card">
    <div class="card-header">
      <div class="header-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <h3>UPI Payment</h3>
    </div>

    <div class="card-body">
      <div class="amount-display">
        <div class="amount-label">Payment Amount</div>
        <div class="amount-value" th:text="${'₹' + policy.premiumAmount}">₹0.00</div>
      </div>

      <form th:action="@{/customer/payment/upi(policyId=${policy.policyId})}" method="post">
        <input type="hidden" name="policyId" th:value="${policy.policyId}">

        <div class="mb-4">
          <label class="form-label" for="upiId">UPI ID</label>
          <input type="text"
                 id="upiId"
                 name="upiId"
                 class="form-control"
                 placeholder="Enter your UPI ID (e.g., name@upi)"
                 required>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-lock me-2"></i>Proceed to Pay
        </button>
      </form>

      <p class="support-text">
        <i class="fas fa-headset me-2"></i>
        If you have any issues, please contact our support team
      </p>


    </div>
  </div>
</div>
</body>
</html>
